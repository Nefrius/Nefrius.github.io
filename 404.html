<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css"> <!-- Tailwind CSS dosyanızın adı -->
  <title>404 Not Found</title>
  
  <style>
    /* Fade-in efekti */
    .fade-in {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Kart hover efekti */
    .info-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .info-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-slate-950 text-gray-200 flex items-center justify-center min-h-screen fade-in">
  <div class="text-center">
    <h1 class="text-5xl font-bold text-white mb-4">404 - Sayfa Bulunamadı</h1>
    <p class="text-gray-300 mb-6">Aradığınız sayfa mevcut değil veya yanlış bir URL girdiniz.</p>
    <a href="/" class="text-blue-500 hover:underline info-card">Ana Sayfaya Dön</a>
  </div>
</body>
</html>
