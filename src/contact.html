<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>İletişim - Arduino Blog</title>
  <link rel="stylesheet" href="../output.css">
  <style>
    /* Fade-in efekti */
    .fade-in {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Menü için fade-in efekti */
    .navbar-fade-in {
      opacity: 0;
      animation: navbarFadeIn 0.5s forwards;
    }

    @keyframes navbarFadeIn {
      to {
        opacity: 1;
      }
    }

    /* Call to Action buton animasyonu */
    .cta-button {
      transition: background-color 0.3s, transform 0.3s;
    }

    .cta-button:hover {
      background-color: #2563eb; /* Tailwind'deki bg-blue-600 */
      transform: translateY(-2px);
    }
  </style>

    
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2964755747044989"
  crossorigin="anonymous"></script>


</head>
<body class="bg-slate-950 text-gray-200 flex flex-col min-h-screen">

  <nav class="bg-slate-900 border-b border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Arduino Blog</span>
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false" onclick="toggleNavbar()">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
        <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-600 rounded-lg bg-gray-800 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-slate-900">
          <li><a href="../index.html" class="block py-2 px-3 md:p-0 text-gray-300 hover:text-white">Ana Sayfa</a></li>
          <li><a href="./about.html" class="block py-2 px-3 md:p-0 text-gray-300 rounded hover:bg-gray-700">Hakkında</a></li>
          <li><a href="./projects.html" class="block py-2 px-3 md:p-0 text-gray-300 rounded hover:bg-gray-700">Projeler</a></li>
          <li><a href="./contact.html" class="block py-2 px-3 md:p-0 text-blue-300 rounded hover:bg-gray-700">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-screen-xl mx-auto p-4 fade-in">
    <h1 class="text-4xl font-bold text-white mb-6">İletişim</h1>

    <div class="bg-gray-800 rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Bize Ulaşın!</h2>
      <p class="text-gray-300 mb-4">Herhangi bir sorunuz veya öneriniz varsa, lütfen aşağıdaki formu doldurarak bizimle iletişime geçin. Size en kısa sürede geri döneceğiz!</p>

      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-300">Adınız:</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label for="email" class="block text-gray-300">E-posta:</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label for="message" class="block text-gray-300">Mesajınız:</label>
          <textarea id="message" name="message" rows="4" required class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
        </div>
        <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Gönder</button>
      </form>
    </div>
  </main>

  <footer class="bg-slate-900 text-gray-200 py-4 mt-6">
    <div class="max-w-screen-xl mx-auto text-center">
      <p>&copy; 2024 Arduino Blog. Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <script>
    function toggleNavbar() {
      const navbar = document.getElementById('navbar-cta');
      navbar.classList.toggle('hidden');
      navbar.classList.toggle('flex');

      // Fade-in efekti ekle
      if (navbar.classList.contains('flex')) {
        navbar.classList.add('navbar-fade-in');
        setTimeout(() => {
          navbar.classList.remove('navbar-fade-in');
        }, 500); // 500ms sonra sınıfı kaldır
      }
    }
    
    // Sayfa yüklendiğinde fade-in efekti
    document.addEventListener('DOMContentLoaded', () => {
      const mainContent = document.querySelector('main');
      mainContent.classList.add('fade-in');
    });

        // Sadece .html uzantısını gizle
    if (window.history.replaceState) {
        const currentUrl = window.location.href;
        const newUrl = currentUrl.replace(/\.html$/, ''); // .html uzantısını kaldır
        window.history.replaceState(null, null, newUrl);
    }
 
  </script>

</body>
</html>
